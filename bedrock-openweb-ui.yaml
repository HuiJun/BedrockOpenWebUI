services:
  reverse-proxy:
    container_name: reverse-proxy
    image: docker.io/library/caddy:2-alpine
    restart: unless-stopped
    volumes:
      - ./assets/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    networks:
      - open-webui-bridge
    ports:
      - 80:80
      - 443:443
    environment:
      - TARGET=http://open-webui:${OPENWEBUI_PORT:-8080}

  open-webui:
    container_name: open-webui
    image: ghcr.io/open-webui/open-webui:main
    pull_policy: always
    restart: unless-stopped
    command: ["bash", "pre-start.sh"]
    volumes:
      - open-webui:/app/backend/data
      - ./assets/openwebui/pre-start.sh:/app/backend/pre-start.sh
    networks:
      - open-webui-bridge
    environment:
      - PROFILE=${PROFILE}
      - PORT=${OPENWEBUI_PORT:-8080}
      - HOST=0.0.0.0
      - USE_CUDA_DOCKER=True
      - MODELS_CACHE_TTL=1210000
      - BYPASS_EMBEDDING_AND_RETRIEVAL=${BYPASS_EMBEDDING_AND_RETRIEVAL:-True}

  bedrock-access-gateway:
    container_name: bedrock-access-gateway
    build:
      context: https://github.com/aws-samples/bedrock-access-gateway.git#main:src
      dockerfile: Dockerfile_ecs
    restart: unless-stopped
    networks:
      - open-webui-bridge
    environment:
      - PORT=${BEDROCK_ACCESS_GATEWAY_PORT:-8000}
      - AWS_REGION=${AWS_REGION:-us-west-2}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    profiles:
      - full
      - bedrock
      - lite

  ollama-server:
    container_name: ollama-server
    image: ollama/ollama:latest
    pull_policy: always
    entrypoint: [ "/bin/bash", "/entrypoint.sh" ]
    tty: true
    restart: unless-stopped
    volumes:
      - ollama:/root/.ollama
      - ./assets/ollama/entrypoint.sh:/entrypoint.sh
    networks:
      - open-webui-bridge
    environment:
      - OLLAMA_WEBAPI_PORT=${OLLAMA_WEBAPI_PORT:-11434}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - LOCAL_MODEL=${LOCAL_MODEL:-hf.co/lmstudio-community/Qwen3-4B-Instruct-2507-GGUF:Q8_0}
    profiles:
      - full
      - ollama

  searxng-server:
    container_name: searxng-server
    image: ghcr.io/searxng/searxng:latest
    restart: unless-stopped
    networks:
      - open-webui-bridge
    volumes:
      - searxng:/var/cache/searxng
      - ./assets/searxng:/etc/searxng:rw
    environment:
      - SEARXNG_BASE_URL=https://searxng-server:${SEARXNG_PORT:-8888}/
      - SEARXNG_SECRET=${SEARXNG_SECRET:-somesearxngsecret}
      - SEARXNG_LIMITER=False
      - SEARXNG_PUBLIC_INSTANCE=False
      - GRANIAN_PORT=${SEARXNG_PORT:-8888}
    profiles:
      - full
      - bedrock
      - ollama

  tika-server:
    image: apache/tika:latest-full
    container_name: tika-server
    restart: unless-stopped
    networks:
      - open-webui-bridge
    profiles:
      - full
      - bedrock
      - ollama

  kokoro-server:
    image: ghcr.io/remsky/kokoro-fastapi-cpu
    container_name: kokoro-server
    restart: always
    networks:
      - open-webui-bridge
    profiles:
      - full
      - bedrock
      - ollama

  pgvector-server:
    container_name: pgvector-server
    image: pgvector/pgvector:0.8.0-pg17
    restart: unless-stopped
    volumes:
      - pgvector:/var/lib/postgresql/data
      - ./assets/pgvector/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - open-webui-bridge
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASS:-secret}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-openwebui}
    profiles:
      - full
      - bedrock
      - ollama

  valkey-server:
    container_name: valkey-server
    image: valkey/valkey:8-alpine
    command: valkey-server --save 30 1 --loglevel warning
    restart: unless-stopped
    volumes:
      - valkey:/data
    networks:
      - open-webui-bridge
    profiles:
      - full
      - bedrock
      - ollama

networks:
  open-webui-bridge:
    name: open-webui-bridge
    driver: bridge

volumes:
  ollama:
    labels:
      - "com.github.bedrockopenwebui.stack"
  open-webui:
    labels:
      - "com.github.bedrockopenwebui.stack"
  valkey:
    labels:
      - "com.github.bedrockopenwebui.stack"
  pgvector:
    labels:
      - "com.github.bedrockopenwebui.stack"
  searxng:
    labels:
      - "com.github.bedrockopenwebui.stack"
